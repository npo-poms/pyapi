name: test and push docker images

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install nose lxml xmldiff
      - name: Run nosetests
        run: |
          nosetests -s -v --where=tests/unit
          #nosetests -s -v --where=tests/integration
  docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: mihxil/npo-pyapi:latest
          context: .
          file: docker/Dockerfile
      - name: Build and push flask
        id: docker_build_flask
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: mihxil/npo-pyapi-flask:latest
          context: flask
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
